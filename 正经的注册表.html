<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
</head>

<body>
    <form>
        <h1>注册信息</h1>
        <!-- 个人信息 -->
        <h2>个人信息</h2>
        姓名：<input type="text" placeholder="请输入真实姓名"><br><br>
        密码：<input type="password" placeholder="请输入密码"><br><br>
        确认密码：<input type="password" placeholder="请输入确认密码"><br><br>
        性别：<input type="radio" id="man" name="xingbie" checked><label for="man">男</label>
        <input type="radio" id="woman" name="xingbie"><label for="woman">女</label><br><br>
        居住城市：<select>
            <option>深圳</option>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option selected>徐州</option>
            <option>重庆</option>
        </select>
        <br>
        <!-- 学历 -->
        <h2>教育经历</h2>
        最高学历：<select>
            <option>博士</option>
            <option>硕士</option>
            <option>本科</option>
            <option selected>大专</option>
            <option>高中</option>
            <option>中专</option>
            <option>初中</option>
        </select><br><br>
        学校名称：<input type="text"><br><br>
        所学专业：<input type="text"><br><br>
        在校时间：<select>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
        </select>---
        <select>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
        </select>
        <!-- 工作 -->
        <h2>工作经历</h2>
        公司名称：<input type="text"><br><br>
        工作描述：<br> <textarea></textarea><br><br>
        <input type="checkbox">已阅读并同意以下协议
        <br>
        <ul>
            <!-- 协议条款 -->
            <li><a href="#">《用户服务协议》</a></li>
            <li><a href="#">《隐私政策》</a></li>
        </ul><br>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>

</html>
