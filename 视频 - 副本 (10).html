  <h2 class="bt">诚歌廖世诚原创歌曲《时代少年团》《马嘉祺我们喜欢你》</h2>
  <p class="jj">抖音转载
最近看到的两段视频
时代少年团和马嘉祺的粉丝在诚歌评论区留言，想让其创作歌曲，诚歌统统安排，制作了这两首“传世经典”。
另附上作者廖世诚简介：
音乐的力量是震撼心灵，一直从事幕后音乐工作的廖世诚，用时间打磨着自己的每件作品，精雕细琢是他始终秉承的宗旨。
步入社会30年，生活经历30年，写歌30年……或许没有人知道他的名字，但他的音乐绝对会将你融化。他述说的故事，也许是你正在经历的。
其代表作有：《老公最大》《我爱你的小菊花》《骚》等</p>
